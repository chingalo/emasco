{% extends "base.html" %}
{% block pageContainer %}
<!--- breadcrums --->
<ol class="breadcrumb">
	<li><a href="{% url 'home' %}">Home</a></li>
	<li class = "active">Our Services</li>
</ol>



<div class = "container-fluid"  style = "width:95%;margin:auto;">
	<!-- heading for services offered by our team--->
	
	<!-- mobile view ---->
	<div class = "visible-xs">
		<div class = "row">	
			<div class = "col-xs">
				{% for service in services %}
				<p>{{forloop.counter}} : {{service}}</p>
				{% endfor %}
			</div>				
		</div>	
	</div>
	
	<!-- for other divices---->
	<div class = "hidden-xs"  >
		<div class = "row">	
			<div class = "col-md-8 col-sm-8 col-lg-8">
				{% for service in services %}
				<p>{{forloop.counter}} : {{service}}</p>
				{% endfor %}
			</div>	
			<div class = "col-md-4 col-sm-4 col-lg-4">image indicate serverices offered</div>	
		</div>
	</div>
	
</div>


{% endblock %}
