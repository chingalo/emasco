{% extends "base.html" %}
{% block pageContainer %}

<!---- slides and aside bar ----->
<div class = "fluid-container" style = "min-height:200px;">
	<div class = "row">
		<!-- slides ----->
		<div class = "col-md-8" >
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval = "3000" >

				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				  </ol>

				 <div class="carousel-inner">
					 <div class="item active">
						<img src="{{STATIC_URL}}img/image1.jpg" style="height: 400px;width:100%;" alt="">
						<div class="carousel-caption">
							slide 1
						</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image2.jpg" style="height: 400px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 2</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image3.JPG" style="height: 400px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 3</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image4.JPG" style="height: 400px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 4</div>
					 </div>
				
				 </div>
				  

				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				  </a>

			</div>	
		</div>
		
		
		
		<!---aside bar navigation --->
		<div class = "col-md-4">
			<ul class="nav nav-pills nav-stacked">				
				<li><a>list1</a></li>
				<li><a>list1</a></li>
				<li><a>list1</a></li>
				<li><a>list1</a></li>
				
			</ul>
		</div>
	</div>
</div>


{% endblock %}
