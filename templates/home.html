{% extends "base.html" %}

{% block header_banner %}Other devices{% endblock %}
{% block header_banner_mobile %}mobile{% endblock %}


{% block pageContainer %}
<!--- breadcrums --->
<ol class="breadcrumb">
	<li class = "active">Home</li>
</ol>



<!---- slides and aside bar ----->
<div class = "fluid-container" style = "min-height:200px;">
	<div class = "row">
		<!-- slides for mobile devices ---->
		<div class = "col-xs-8 visible-xs">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval = "3000" >

				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				  </ol>
				
				 <div class="carousel-inner ">
					 <div class="item active">
						<img src="{{STATIC_URL}}img/image1.png" style="height: 200px;width:100%;" alt="">
						<div class="carousel-caption">
							slide 1
						</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image2.png" style="height: 200px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 2</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image3.png" style="height: 200px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 3</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image4.png" style="height: 200px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 4</div>
					 </div>
				
				 </div>
				
				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				  </a>

			</div>	
		</div>	
			<!-- slides for other divices ---->
			<div class = "col-md-8 col-sm-8 col-lg-8 hidden-xs">
			<div id="slides" class="carousel slide" data-ride="carousel" data-interval = "3000" >

				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#slides" data-slide-to="0" class="active"></li>
					<li data-target="#slides" data-slide-to="1"></li>
					<li data-target="#slides" data-slide-to="2"></li>
					<li data-target="#slides" data-slide-to="3"></li>
				  </ol>
				
				 <div class="carousel-inner ">
					 <div class="item active">
						<img src="{{STATIC_URL}}img/image1.png" style="height: 390px;width:100%;" alt="">
						<div class="carousel-caption">
							slide 1
						</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image2.png" style="height: 390px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 2</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image3.png" style="height: 390px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 3</div>
					 </div>
					 <div class="item ">
						<img src="{{STATIC_URL}}img/image4.png" style="height: 390px;width:100%;border-radius:10px;" alt="">
						<div class="carousel-caption">slide 4</div>
					 </div>
				
				 </div>
				
				  <!-- Controls -->
				  <a class="left carousel-control" href="#slides" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				  </a>
				  <a class="right carousel-control" href="#slides" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				  </a>

			</div>	
			</div>
		
		
		
		<!---aside bar navigation --->
		<div class = "col-md-4 col-sm-4 col-lg-4 col-xs-4">
			<ul class="nav nav-pills nav-stacked">				
				<li><a>list1</a></li>

			</ul>
		</div>
	</div>
</div>


{% endblock %}
