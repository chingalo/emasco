{% extends "base.html" %}
{% block pageContainer %}

<!---- slides and aside bar ----->
<div class = "fluid-container" style = "min-height:200px;">
	<div class = "row">
		<!-- slides ----->
		<div class = "col-md-8">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="4"></li>
				  </ol>

				  <!-- Slider Content (Wrapper for slides )-->
				  <div class="carousel-inner">
				  
				  <div class="item active">
					  <img src="{{STATIC_URL}}img/image1.jpg" alt="">				  
				  </div>
				  <div class="item ">
					  <img src="{{STATIC_URL}}img/image2.jpg" alt="">				
				  </div>
				  <div class="item ">
					  <img src="{{STATIC_URL}}img/image3.JPG" alt="">
					  			  
				  </div>
				  <div class="item ">
					  <img src="{{STATIC_URL}}img/image4.JPG" alt="">					  				  
				  </div>
				  
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				  </a>
				</div>
				
		</div>
		
		
		
		<!---aside bar navigation --->
		<div class = "col-md-4">aside navigations</div>
	</div>
</div>


{% endblock %}
